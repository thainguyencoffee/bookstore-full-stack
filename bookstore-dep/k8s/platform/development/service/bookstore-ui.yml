apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-ui
  labels:
    app: bookstore-ui
spec:
  selector:
    matchLabels:
      app: bookstore-ui
  template:
    metadata:
      labels:
        app: bookstore-ui
    spec:
      containers:
        - name: bookstore-ui
          image: ghcr.io/thainguyencoffee/bookstore-fullstack/bookstore-ui
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5"]
          ports:
            - containerPort: 9004
          env:
            - name: PORT
              value: "9004"

---
apiVersion: v1
kind: Service
metadata:
  name: bookstore-ui
  labels:
    app: bookstore-ui
spec:
  type: ClusterIP
  selector:
    app: bookstore-ui
  ports:
    - port: 80
      targetPort: 9004
      protocol: TCP