<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/manage-users" *ngIf="isAuthenticated && authService.isAdmin(user)">
        <mat-icon>edit</mat-icon>
        <span>Manager users</span>
      </a>
      <a mat-list-item routerLink="/manage-books"
         *ngIf="isAuthenticated && authService.isEmployee(user) && !authService.isAdmin(user)">
        <mat-icon>edit</mat-icon>
        <span>Manager books</span>
      </a>
      <a mat-list-item routerLink="/purchase-orders"
         *ngIf="isAuthenticated && !authService.isEmployee(user) && !authService.isAdmin(user)">
        <mat-icon>local_mall</mat-icon>
        <span>Purchase orders</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="" style="text-decoration: none; color: white;"><span>Bookstore</span></a>
      <span class="toolbar-spacer"></span>
      <button mat-flat-button color="primary" (click)="logInClicked()" *ngIf="!isAuthenticated">
        <span>Log In</span>
      </button>
      <form ngNoForm action="/logout" method="post" *ngIf="isAuthenticated">
        <button mat-flat-button color="primary">
          <span>Log Out</span>
        </button>
      </form>
    </mat-toolbar>
    <main>
      <div>
        <mat-card>
          <router-outlet></router-outlet>
        </mat-card>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
