<div *ngIf="shoppingCart">
  <div *ngFor="let item of shoppingCart.cartItems">
    <div *ngIf="item.bookDetail">
      <h3>{{ item.bookDetail.title }}</h3>
      <p>{{ item.bookDetail.author }}</p>
      <p>{{ item.bookDetail.description }}</p>
      <p>Số lượng: {{ item.quantity }}</p>
    </div>
  </div>
</div>
